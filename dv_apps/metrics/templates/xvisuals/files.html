<!-- NOTES: remember to name the visualization div with viz plus a unique ID# -->

<div id="viz5" class="viz"></div>
<script>
  // sample data array
  var monthNames = ["January", "February", "March", "April", "May", "June",
  "July", "August", "September", "October", "November", "December"];

  var sample_data = [
    {%for i in file_counts_by_month%}

    {"month": monthNames[{{i.month}}-1], "monthNum": {{i.month}},
    "name":"Total Files", "Number": {{i.running_total}}}

    {%if not forloop.last%},{%endif%}
    {%endfor%}
    ]


  // instantiate d3plus

  var attributes = [
    {"name": "Total Files", "hex": "#EADE56"}
  ]

  var visualization = d3plus.viz()
    .container("#viz5")  // container DIV to hold the visualization
    .data(sample_data)  // data to use with the visualization
    .type("bar")       // visualization type
    .id("name")         // key for which our data is unique on
    .text("name")       // key to use for display text
    .y("Number")         // key to use for y-axis
    .x("month")          // key to use for x-axis
    .attrs(attributes)
    .color("hex")
    .order({
        "sort": "asc",
        "value": "monthNum"
     })
    .resize(true)
    .title("Growth Over Time")
    .draw()             // finally, draw the visualization!

</script>
