<!-- NOTES: remember to name the visualization div with viz plus a unique ID# -->

<div id="viz3" class="viz"></div>
<script>

  var datasets_by_month = [
    {%for i in dataset_counts_by_month%}

    {"month": "{{ i.month_name }} {{ i.year_num }}", "monthNum": {{ i.month_num }}, "name":"Total Datasets", "Number": {{i.running_total}}, "month_sort" : "{{ i.month_yyyy_dd }}"}

    {%if not forloop.last%},{%endif%}
    {%endfor%}
  ]
  // instantiate d3plus
   var attributes = [
    {"name": "Total Datasets", "hex": "#E58433"}
  ]

  var visualization = d3plus.viz()
    .container("#viz3")  // container DIV to hold the visualization
    .data(datasets_by_month)  // data to use with the visualization
    .type("bar")       // visualization type
    .id("name")         // key for which our data is unique on
    .text("name")       // key to use for display text
    .y("Number")         // key to use for y-axis
    .x("month")          // key to use for x-axis
    .attrs(attributes)
    .color("hex")
    .order({
        "sort": "asc",
        "value": "month_sort"
     })
    .resize(true)
    .title("Growth Over Time")
    //.footer("{%lorem%}")

    .draw()             // finally, draw the visualization!

</script>
