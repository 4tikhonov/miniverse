<!-- NOTES: remember to name the visualization div with viz plus a unique ID# -->

<div id="viz6" class="viz"></div>

<script>
  // sample data array
    var sample_data = [

    {%for i in dataverse_counts_by_type%}
        {"dataverse count": {{i.type_count}}, "name": "{{i.dataversetype}}"}
    {%if not forloop.last%},{%endif%}
    {%endfor%}
]

  // instantiate d3plus
  var visualization = d3plus.viz()
    .container("#viz6")  // container DIV to hold the visualization
    .data(sample_data)  // data to use with the visualization
    .type("tree_map")   // visualization type
    .id("name")         // key for which our data is unique on
    .size("dataverse count")      // sizing of blocks
    .resize(true)
    .title("Categories")
    .draw()             // finally, draw the visualization!
</script>
